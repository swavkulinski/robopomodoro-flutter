machine:
  environment:
    PATH: /home/ubuntu/flutter/bin/:$PATH

dependencies:
  pre:
    - if ![ -f "../flutter"] ; then git clone -b alpha https://github.com/flutter/flutter.git ../flutter
    - if ![ -f "../flutter-plugins"] ; then git clone git@github.com:flutter/plugins.git ../flutter-plugins
  cache_directories:
    - "../flutter"
    - "../flutter-plugins"
test:
  override:
    - echo `flutter test` > test.log
general:
  artifacts:
    - "test.log"
