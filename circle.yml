machine:
  environment:
    PATH: /home/ubuntu/flutter/bin/:$PATH

dependencies:
  pre:
    - if [[ ! -f ../flutter ]] ; then git clone -b alpha https://github.com/flutter/flutter.git ../flutter; fi
    - if [[ ! -f ../flutter-plugins ]] ; then git clone git@github.com:flutter/plugins.git ../flutter-pluginsl fi
  cache_directories:
    - "../flutter"
    - "../flutter-plugins"
test:
  override:
    - echo `flutter test` > test.log
general:
  artifacts:
    - "test.log"
